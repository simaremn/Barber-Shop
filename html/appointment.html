<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
     <div class="blur-overlay"></div>
    <header>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKXeYWxrZGxqEezJWxU_Lmz1a6NxQfSfHjtA&s.png" alt="Barber Shop Logo"> <!-- Replace with your logo -->
        </div>
        <h1>Barber Shop</h1>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="gallery.html">Gallery</a>
            <a href="appointment.html">Book Appointment</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
        <main>
            <section class="appointment-section">
                <h2>Book Your Appointment</h2>
                <form class="appointment-form" id="appointmentForm" autocomplete="off">
                    <div class="form-group">
                        <label for="service">Choose a Service</label>
                        <select id="service" name="service" required>
                            <option value="" disabled selected>Select a service</option>
                            <option value="Haircut">Haircut</option>
                            <option value="Beard Trim">Beard Trim</option>
                            <option value="Shave">Shave</option>
                            <option value="Haircut & Beard">Haircut & Beard</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="model">Desired Haircut Model</label>
                        <input type="text" id="model" name="model" placeholder="e.g. Fade, Taper, etc." required>
                    </div>
                    <!-- Replace the datetime input with these two fields -->
                    <div class="form-group">
                        <label for="date">Choose Date</label>
                        <input type="date" id="date" name="date" required min="">
                    </div>
                    <div class="form-group">
                        <label for="time">Choose Time</label>
                        <select id="time" name="time" required>
                            <option value="" disabled selected>Select a time</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Custom Message (optional)</label>
                        <textarea id="message" name="message" rows="3" placeholder="Anything else we should know?"></textarea>
                    </div>
                    <button type="submit" class="btn">Book Appointment</button>
                </form>
            </section>
        </main> 
<footer>

<script src="../js/script.js"></script>
</body>
</html>
